<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - Form</title>
</head>
<body>
    <h1>Datos de Alumno</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" 
            id="nombre"
            name="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" 
            id="apellido"
            name="apellido">
        <br>
        <label for="dni">DNI</label>
        <input type="text" 
            id="dni" 
            maxlength="10"
            name="dni">
        <br>
        <label for="email">Email</label>
        <input type="email" 
            id="email"
            name="email">
        <!--combo-->
        <br>
        <label for="curso">Curso:</label>
        <select id="curso" name="curso">
            <option>PHP</option>
            <option selected>Javscript</option>
            <option>Java</option>
        </select>
        <br>
        <!--radios-->
        <label>Turno:</label>
        <br>        
        <label for="manana">Ma√±ana</label>
        <input type="radio" 
            id="manana" 
            name="turno">

        <label for="tarde">Tarde</label>
        <input type="radio" 
            id="tarde"
            name="turno">

        <label for="noche">Noche</label>
        <input type="radio"
            id="noche"
            name="turno">
    </form>
</body>
</html>
